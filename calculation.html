  <h1 style="color:aliceblue; font-weight:bolder;">Find Your Dream Car</h1>

  <div class="h_line"></div>

<!-- Registration Section -->
<div id="carFinderFormContainer" class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        
        <div class="card-body py-md-8">
          <!-- Car Finder Form -->
          <form id="carFinderForm">
            <!-- Age Input -->
            <div class="form-group">
              <label for="age">Age (18 - 100) :</label>
              <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>  
  
            <!-- Monthly Salary Input -->
            <div class="form-group">
              <label for="salary">Monthly Salary (OMR) :</label>
              <input type="number" class="form-control" id="salary" placeholder="Enter your monthly salary" required>
            </div>
  
            <!-- Lifestyle Input -->
            <div class="form-group">
              <label for="lifestyle">Lifestyle [adventure, city, desert] : </label>
              <input type="text" class="form-control" id="lifestyle" placeholder="Enter your lifestyle" required>
            </div>
  
            <!-- Preferred Car Type -->
            <div class="form-group">
              <label for="carType">Preferred Car Type :</label>
              <select class="form-control" id="carType" name="carType">
                <option value="Convertible">Convertible</option>
                <option value="Minivan">Minivan</option>
                <option value="sports">Sports Car</option>
                <option value="Pickup truck">Pickup truck</option>
                <!-- Add more options based on user preferences -->
              </select>
            </div>
  
            <!-- Financing Options -->
            <div class="form-group">
              <label for="financing">Financing Options :</label>
              <select class="form-control" id="financing" name="financing">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
  
            <!-- Buttons for Submit and Reset -->
            <div class="d-flex flex-row align-items-center justify-content-between">
                <button class="btn btn-primary" type="button" onclick="calculatePriceInterval()">Find Price Interval</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
