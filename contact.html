<!DOCTYPE html>

<head>

  <!-- Favicon for the website -->
  <link rel="shortcut icon" type="image/jpg" href="Images/logoIcon.png" />

  <style>

    /* Styling for the body */
    body {
      background-color: rgb(92, 112, 125);
      color: white;
      background-image: url('Images/backgroundT.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      text-align: center;
    }

    /* Styling for the footer */
    .footer {
      margin-top: 100px;
      padding: 10px;
      position: absolute;
      bottom: 1;
      left: 0;
      right: 0;
      width: 100%;
      color: white;
      text-align: center;
      font-size: 15px;
      height: 270px;
    }

    /* Styling for the logo */
    .logo img {
      max-width: 200px;
      max-height: 100px;
    }

    /* Styling for social media icons */
    .social-icons img {
      width: 30px;
      height: 30px;
      margin: 50px;
    }

    /* Styling for the email form */
    .email-form {
      max-width: 200px;
    }

    /* Styling for the navigation bar */
    .navbar-design {
      margin: 0 auto;
      margin-top: 20px;
      width: 100%;
      height: auto;
      max-width: 100rem;
      min-height: 3rem;
      grid-column-gap: 1rem;
      grid-row-gap: 1rem;
      border: 1px none var(--black);
      background-color: var(--white);
      border-radius: 50px;
      justify-content: space-between;
      align-items: center;
      padding-left: 1.8rem;
      padding-right: 1.2rem;
      display: flex;
      align-items: center;
      box-shadow: 0px 10px 10px 5px rgba(0, 0, 0, 0.5);
    }

    /* Styling for heading 1 */
    h1 {
      color: rgb(182, 182, 182);
      text-align: center;
      font-size: 40px;
    }

    /* Styling for the form */
    form {
      padding: 25px;
      border-radius: 40px;
      box-shadow: 20 40px 10px #000000;
      background: linear-gradient(to bottom, rgba(0, 64, 255, 0.4), rgb(191, 0, 255, 0.4));
      border-radius: 50px;
      box-shadow: 0px 20px 30px 0px rgba(0, 0, 0, 0.5);
    }

    /* Styling for input and textarea */
    input,
    textarea {
      width: calc(100% - 18px);
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #1c87c9;
      outline: none;
      border-radius: 30px;
      background-color: #b8b8b8;
    }

    /* Styling for input placeholder */
    input::placeholder {
      color: #666;
    }

    /* Styling for form button */
    .button-form {
      width: 100%;
      padding: 10px;
      border: none;
      background: #1c87c9;
      font-size: 16px;
      font-weight: 400;
      color: #fff;
      border-radius: 30px;
    }

    /* Hover effect for the form button */
    button:hover {
      background: #5c5c5c;
    }

    /* Styling for horizontal line */
    .h_line {
      border-bottom: 6px solid rgb(38, 81, 124);
      width: 400px;
      margin: auto;
      border-radius: 20px;
    }

    /* Styling for heading 1 (repeated) */
    h1 {
      text-align: center;
      margin: 40px;
      font-size: 90px;
      font-weight: 600;
      background-image: linear-gradient(to right, #d1c0ff, #59278a);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      text-shadow: 1px 1px 1px #59278a,
        1px 2px 1px #59278a,
        1px 3px 1px #59278a,
        1px 4px 1px #59278a,
        1px 5px 1px #59278a,
        1px 6px 1px #59278a,
        10px 20px 10px rgba(16, 16, 16, 0.5),
        10px 15px 10px rgba(16, 16, 16, 0.4),
        1px 20px 30px rgba(16, 16, 16, 0.3),
        1px 25px 50px rgba(16, 16, 16, 0.2);
      color: aliceblue;
    }

    /* Styling for heading 3 */
    h3 {
      text-align: center;
      margin: 100px;
      font-size: 40px;
      font-weight: 600;
      background-image: linear-gradient(to right, #462991, #29849f);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      font-size: 70px;
      font-weight: 500;
      color: #9072e1;
    }

  </style>
</head>

<body>
